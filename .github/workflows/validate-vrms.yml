name: Validate VRM assets

on:
  push:
    paths:
      - 'assets/models/**'
      - 'tools/validate_vrm.py'
  pull_request:
    paths:
      - 'assets/models/**'
      - 'tools/validate_vrm.py'

jobs:
  validate-vrms:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (for gltf-transform)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install gltf-transform CLI
        run: |
          npm install -g @gltf-transform/cli

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pygltflib

      - name: Run VRM validation script
        run: |
          python tools/validate_vrm.py assets/models/*.vrm

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrm-validation-report
          path: logs/
